<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Tweet</title>
</head>

<body style="font-family: sans-serif; font-size: 22px;">
  <form method="POST" action="/">
    <fieldset style="max-width: 400px; margin: 0 auto;">
      <legend>
        <h1>Screenshot tweet</h1>
      </legend>
      <p>
        <label>
          Tweet URL:
          <br>
          <input type="url" name="url" placeholder="https://twitter.com/jack/status/20" style="width: 100%;">
        </label>
      </p>
      <p>
        <input type="submit" value="Screenshot">
      </p>
    </fieldset>
  </form>
</body>

</html>
